server:
  port: 8180

app:
  rabbit:
    exchange_name: fanout.exchange
    active_queue: event_queue

spring:
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_SCHEMA:business1}
    username: ${DB_USERNAME:business1}
    password: ${DB_PASSWORD:business1}
  jpa:
    generate-ddl: true
    properties.hibernate.jdbc.lob.non_contextual_creation: true

logging:
  level:
    org.springframework.orm.jpa: INFO
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: info,health,env,refresh
  endpoint:
    health:
      show-details: always

